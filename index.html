<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/quantize.js"></script>
    <script src="js/color-thief.js"></script>
    <!--<script src="js/dummy.js"></script>-->
    <script src="js/mock.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/script.js"></script>

    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
  </head>

  <body oncontextmenu="return false">
    <!--<h1>Login to <span id="hostname">hostname</span></h1>-->
        <div class="clock-bar">
		<div id="clock" class="action-clock">00:00</div>
    </div>
    <div id="user-list-wrapper">
      <div id="user-list" data-shift="0"></div>
    </div>

    <div id="password-container" class="hidden">
      <input id="password" type="password" />
      <div id="authentication-message">Invalid password, please try again</div>
    </div>

		<div id="session-list-hider">
      &nbsp;
      <div id="session-list-floater">
        &nbsp;
        <div id="session-list"/>
      </div>
		</div>
	<div class="actions-bar">
        <div class="action action-shutdown">
            <i class="fa fa-power-off fa-3x"></i> 
        </div>
        <div class="action action-reboot">
            <i class="fa fa-refresh fa-3x"></i> 
        </div>
        <div class="action action-suspend">
            <i class="fa fa-pause fa-3x"></i>
        </div>
    </div>
 
  </body>
</html>
